  <script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function (event) {
      navbarToggleSidebar();
      navActivePage();
    });
    // 載入文件
    window.onload = function () {
      //獲取img標籤
      var img = document.getElementsByTagName("img")[2];
      //建立一個數組儲存所有圖片的路徑
      //這裡設定圖片檔案的路徑
      var imgArr = /*[[${filePathAry}]]*/["./assets/images/作品/融合_fusion/作品融合1.jpg", "./assets/images/作品/融合_fusion/作品融合2.jpg", "./assets/images/作品/融合_fusion/作品融合3.jpg"];
      //設定圖片初始值
      var index = 0;
      //獲取id為info的p標籤
      //var info = document.getElementById("info");
      //info.innerHTML = "一共" + imgArr.length + "張," + "當前為第" + (index + 1) + "張";

      //繫結兩個按鈕
      //上一張
      document.getElementById("prev").onclick = function () {
        index--;
        //判斷index是否小於0
        if (index < 0) {
          index = imgArr.length - 1;//迴圈(第一張-》最後一張)
        }
        img.src = imgArr[index];
        //info.innerHTML = "一共" + imgArr.length + "張," + "當前為第" + (index + 1) + "張";
      };
      //下一張
      document.getElementById("next").onclick = function () {
        index++;
        //判斷index是否大於陣列的長度-1(陣列的最大下標)
        if (index > imgArr.length - 1) {
          index = 0;//迴圈(最後一張-》第一張)
        }
        img.src = imgArr[index];
        //info.innerHTML = "一共" + imgArr.length + "張," + "當前為第" + (index + 1) + "張";
      }
    };

  </script>
